<ngui-map #map center="21.956913, 24.766352"[options]="mapOptions" (mapReady$)="onMapReady($event)">
   <marker *ngFor="let pos of userPositions"
   			[position]= "[pos[0], pos[1]]"
   			[icon]="{
		       url: pos[2],
		       scaleSize: [1,1]}">
	</marker>
</ngui-map>


<div class="noUI">
	<nouislider [config]="rangeConfig" [(ngModel)]="rangeValues" (ngModelChange)="onChange($event)"  #sliderRef></nouislider>
</div>

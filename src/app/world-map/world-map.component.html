<ngui-map center="Potsdam, Germany"[options]="mapOptions" (click)="log($event, 'map clicked')">
   <marker *ngFor="let pos of userPositions"
   			[position]= "[pos[0], pos[1]]"
   			[icon]="{
		       url: pos[2],
		       scaleSize: [1,1]
     		}"></marker>
</ngui-map>
<div name="range-slider"></div>
<p class="range-field">
    <input #ref name="range-slider" type="range" min="0" max="23" defaultValue="{{currentHour}}" (input)="mapRangeChanged(ref.value)"/>
</p>

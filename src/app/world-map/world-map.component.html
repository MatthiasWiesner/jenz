<ngui-map center="Potsdam, Germany"[options]="mapOptions">
   <marker *ngFor="let pos of userPositions"
   			[position]= "[pos[0], pos[1]]"
   			[icon]="{
		       url: pos[2],
		       scaleSize: [1,1]
     		}"></marker>
</ngui-map>


<div class="noUI">
	<nouislider [config]="rangeConfig" [(ngModel)]="rangeValues" (ngModelChange)="onChange($event)"></nouislider>
</div>

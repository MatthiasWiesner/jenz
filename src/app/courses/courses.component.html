<div *ngIf="courses" materialize="carousel" class="carousel">
	<div *ngFor="let course of courses" class="carousel-item">
		<div class="card white">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" src="{{course.attributes.image_url}}">
			</div>
			<div class="card-content">
				<span class="card-title amber-text activator truncate">{{course.attributes.title}}</span>
				<span class="authors amber-text text-darken-3">{{course.attributes.teachers}}</span>
				<p class="truncate">{{course.attributes.abstract}}</p>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4">{{course.attributes.title}}<i class="material-icons right">close</i></span>
				<p class="flow-text">{{course.attributes.abstract}}</p>
			</div>
		</div>
	</div>
</div>

<div materialize="carousel" [materializeParams]="[{fullWidth: true, noWrap: true}]" class="carousel carousel-slider" data-indicators="true">
	<div *ngFor="let review of reviews; let iReview = index">
		<div class="carousel-item grey lighten-3" *ngIf="iReview % 4 === 0">
			<div class="row">
				<div class="col s6">
					<app-review-card [review]="reviews[iReview]"></app-review-card>
				</div>
				<div class="col s6" *ngIf="iReview + 1 < reviews.length">
					<app-review-card [review]="reviews[iReview + 1]"></app-review-card>
				</div>
			</div>
			<div class="row">
				<div class="col s6" *ngIf="iReview + 2 < reviews.length">
					<app-review-card [review]="reviews[iReview + 2]"></app-review-card>
				</div>
				<div class="col s6" *ngIf="iReview + 3 < reviews.length">
					<app-review-card [review]="reviews[iReview + 3]"></app-review-card>
				</div>
			</div>
		</div>
	</div>
</div>

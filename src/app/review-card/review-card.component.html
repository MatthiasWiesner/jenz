<div class="card-panel transparent z-depth-0">
	<div class="bubble">
		{{review.statement}}
	</div>
	<div class="bubble-arrow">
	</div>
	<div class="row valign-wrapper">
		<div class="col s2">
			<img [src]="review.imageUrl" class="circle responsive-img">
		</div>
		<div class="col s12">
			<span class="black-text">{{review.author}}</span>
		</div>
	</div>
</div>

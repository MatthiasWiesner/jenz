<div *ngIf="dataService.areAllPlatformsSelected()">
	<h2>What our MOOCs offer</h2>
	<div class="row">
		<div *ngFor="let featureCard of featureCards" class="col s3">
			<div class="center promo promo-example">
              <img src={{featureCard.imageUrl}} class="responsive-img">
              <p class="promo-caption">{{featureCard.title}}</p>
              <p class="light center">{{featureCard.text}}</p>
            </div>
		</div>
	</div>
</div>

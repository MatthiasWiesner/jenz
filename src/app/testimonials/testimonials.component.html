<section>
  <img *ngFor="let testimonial of testimonials"
       [style.display]="currentTestimonial == testimonial.id ? 'block' : 'none'"
       src="{{testimonial.src}}">
  <button class="controls"
          id="previous"
          (click)="previous()">&#10094;</button>
  <button class="controls"
          id="next"
          (click)="next()">&#10095;</button>
</section>
